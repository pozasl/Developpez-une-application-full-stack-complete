      security:
        - Authorization: []
  /api/posts/{id}:
    get:
      tags:
        - posts
      summary: Get a Post by its id
      operationId: getPostById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
        '400':
          description: Bad Request
