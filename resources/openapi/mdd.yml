        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseMessage'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseMessage'
      security:
        - Authorization: []
    put:
      tags:
        - users
      summary: Update the User with id
      operationId: updateUserById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewUser'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseMessage'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseMessage'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseMessage'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseMessage'
      security:
        - Authorization: []
  /api/feeds/{userid}:
    get:
      tags:
        - feeds
      summary: Get the Posts from the user's feed
      operationId: getUserFeed
      parameters:
        - name: userid
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Post'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseMessage'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseMessage'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseMessage'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseMessage'
      security:
        - Authorization: []
components:
  schemas:
    ResponseMessage:
      type: object
      properties:
        message:
          type: string
    NewPost:
      required:
        - title
        - content
        - topic
        - author
      type: object
      properties:
        title:
          maxLength: 255
          minLength: 0
          type: string
        content:
          maxLength: 2000
          minLength: 0
          type: string
        topic:
          type: string
        author:
          $ref: '#/components/schemas/Author'
    NewReply:
      required:
        - message
        - author
      type: object
      properties:
        message:
          maxLength: 2000
          minLength: 0
          type: string
        author:
          $ref: '#/components/schemas/Author'
    NewUser:
      required:
        - email
        - name
        - password
      type: object
      properties:
        name:
          maxLength: 255
          minLength: 0
          type: string
        email:
          maxLength: 255
          minLength: 0
          type: string
        password:
          type: string
    JwtInfo:
      type: object
      properties:
        token:
          type: string
    AuthInfo:
      required:
        - email
        - password
      type: object
      properties:
        email:
          type: string
        password:
          type: string
    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        email:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    Topic:
      type: object
      properties:
        ref:
          type: string
        name:
          type: string
        description:
          type: string
    Author:
      type: object
      properties:
        userId:
          type: integer
          format: int64
        userName:
          type: string
    Post:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        topic:
          type: string
        content:
          type: string
        author:
          $ref: '#/components/schemas/Author'
        replies:
          type: array
          items:
            $ref: '#/components/schemas/Reply'
        created_at:
          type: string
          format: date-time
    Reply:
      type: object
      properties:
        content:
          type: string
        author_id:
          type: integer
          format: int64
        created_at:
          type: string
          format: date-time
  securitySchemes:
    Authorization:
      type: http
      scheme: bearer
      bearerFormat: JWT