<div class="center login">
    <app-back-btn></app-back-btn>
    <mat-card>
        <mat-card-header>Profil utilisateur</mat-card-header>
        <form class="login-form" [formGroup]="form" (ngSubmit)="submit()">
            <mat-card-content fxLayout="column">
                <mat-form-field fxFlex>
                    <input matInput placeholder="Name" formControlName="name">
                </mat-form-field>
                <mat-form-field fxFlex>
                    <input matInput placeholder="Email" formControlName="email">
                </mat-form-field>
                <mat-form-field fxFlex>
                    <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password"
                        formControlName="password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </mat-card-content>
            <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Sauvegarder</button>
            @if (onError) {
                <p class="error">Une erreur est survenue</p>
            }
            <a class="logout" (click)="logout()">Se déconnecter</a>
        </form>
        @for(topic of $topics | async; track topic.ref) {
            <div>
                <h2 class="topicName">{{topic.name}}</h2>
                <p class="topicDescription">
                    {{topic.description}}
                </p>
                @if(topic.ref) {
                    <button (click)="unsubscribeTopic(topic.ref)">Se désabonner</button>
                }
            </div>
        }
    </mat-card>
</div>
