<button mat-icon-button routerLink="/" class="backBtn">
    <mat-icon>arrow_back</mat-icon>
</button>
<div class="login">
    <div class="form-flex-container">
        <img class="loginLogo" src="/assets/logo_p6.png" alt="logo" />
        <h1>Inscription</h1>
        <form class="login-form" [formGroup]="form" (ngSubmit)="submit()">
            <mat-form-field appearance="outline" class="w100p">
                <mat-label>Nom d'utilisateur</mat-label>
                <input matInput placeholder="Name" formControlName="name">
            </mat-form-field>
            <mat-form-field appearance="outline" class="w100p">
                <mat-label>Adresse e-mail</mat-label>
                <input matInput placeholder="Email" formControlName="email">
            </mat-form-field>
            <mat-form-field appearance="outline" class="w100p">
                <mat-label>Mot de passe</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">S'inscrire</button>
            @if (onError) {
            <p class="error">Une erreur est survenue</p>
            }
        </form>
    </div>
</div>
