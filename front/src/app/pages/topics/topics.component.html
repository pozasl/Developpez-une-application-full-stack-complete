@if($topics | async; as topics) {
    <div>
        <p>Topic list</p>
    @for(topic of topics; track topic.ref) {
        <div>
            <h2 class="topicName">{{topic.name}}</h2>
            <p class="topicDescription">
                {{topic.description}}
            </p>
            <button (click)="subscribeToTopic(topic.ref)">S'abonner</button>
        </div>
    }
    </div>
}
