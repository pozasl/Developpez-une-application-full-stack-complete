spring:
  application:
    name:api-gateway
  cloud:
    gateway:
      routes:
      - id: topics_route
        uri: http://localhost:8081
        predicates:
        - Path=/api/topics/**
      - id: user_route
        uri: http://localhost:8082
        predicates:
        - Path=/api/user/**
      - id: posts_route
        uri: http://localhost:8083
        predicates:
        - Path=/api/posts/**
      - id: auth_route
        uri: http://localhost:8088
        predicates:
        - Path=/api/auth/**
management:
  endpoints:
    web:
      exposure:
        include: "*"